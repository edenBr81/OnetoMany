<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base::header">

</head>
<body>

<div th:replace="base::mynavbar"></div>

<form action="#" th:action="@{/processartist}"
      th:object="${artist}"
      method="post">


 <input type="hidden"  th:field="*{id}"/>

    Name :<input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>

    Genre :<input type="text" th:field="*{genre}"/>
    <span th:if="${#fields.hasErrors('genre')}"
          th:errors="*{genre}"></span><br/>

    StageName :<input type="text" th:field="*{stagename}"/>
    <span th:if="${#fields.hasErrors('stagename')}"
          th:errors="*{stagename}"></span><br/>

    Image :<input type="url" th:field="*{image}" class="form-control" id="bookimage" aria-describedby="urlHelp" placeholder="Enter image link"/>
    <span th:if="${#fields.hasErrors('image')}"
          th:errors="*{image}"></span><br/>


    <input type="submit" value="Submit"/>

</form>
<div th:replace="base::scripts"></div>
</body>
</html>
